<div class="row">
  <div class="col-xs-10">
    <rb-shopping-list-add [item]="selectedItem" (clear)="onClear()"></rb-shopping-list-add>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let item of items" (click)="onSelected(item)">{{item.name}} ({{item.amount}})</a>
    </ul>
  </div>
  <button (click)="done = true">Done</button>
  <button class="btn btn-alert" (click)="goToHomePage()">Home</button>
  {{param}}
</div>
